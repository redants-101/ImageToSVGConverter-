<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像转SVG转换器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">图像转SVG转换器</h1>
        <div class="content">
            <div class="left-panel">   
                <h2>上传图片</h2>
                <input type="file" id="imageInput" accept="image/png, image/jpeg">
                <a href="https://www.baidu.com" class="baidu-link" target="_blank">百度一下</a>
                <div class="dimension-inputs">
                    <div class="input-group">
                        <label for="widthInput">宽度:</label>
                        <input type="number" id="widthInput" placeholder="输入宽度">
                    </div>
                    <div class="input-group">
                        <label for="heightInput">高度:</label>
                        <input type="number" id="heightInput" placeholder="输入高度">
                    </div>
                </div>
                <button id="convertButton">转换为SVG</button>
            </div>
            <div class="right-panel">
                <div id="previewContainer">
                    <h2>预览</h2>
                    <div id="svgPreview"></div>
                </div>
                <textarea id="svgCode" readonly placeholder="SVG源码将在此显示"></textarea>
                <div class="button-group">
                    <a id="downloadLink" href="#" download="converted.svg">下载SVG</a>
                    <button id="copyButton">复制SVG源码</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loading" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在转换...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
